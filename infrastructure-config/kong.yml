_format_version: "2.1"
_transform: true

services:

 - name: zetting-user
   host: zetting-user
   port: 3000
   path: /
   routes:
     - name: zetting-user-service-routes
       paths:
         - /api/users/
         - /swagger
       methods:
         - POST
         - GET
         - UPDATE
       strip_path: true

